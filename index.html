<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Brown - Lash Artist</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="image-container">
                <div class="profile-image"></div>
            </div>
            <div class="content">
                <h1 class="name">Victoria Brown</h1>
                <h2 class="title">LASH ARTIST</h2>
                <div class="contact-info">
                    <p class="address">(123) 456 7890 | 123 Anywhere St, Any City</p>
                    <p class="email">hello@victoriabrown.com | www.victoriabrown.com</p>
                </div>
                <button class="book-button" onclick="scrollToBooking()">Book Visit</button>
            </div>
        </div>
    </div>

    <section id="booking" class="booking-section">
        <div class="booking-container">
            <h2 class="booking-title">Book Your Visit</h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service...</option>
                        <option value="classic">Classic Lashes</option>
                        <option value="volume">Volume Lashes</option>
                        <option value="hybrid">Hybrid Lashes</option>
                        <option value="removal">Lash Removal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-button">Book Appointment</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <p>(123) 456 7890</p>
                <p>123 Anywhere St, Any City</p>
                <p>hello@victoriabrown.com</p>
                <p>www.victoriabrown.com</p>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <button id="scrollTopBtn" class="scroll-top-button" onclick="scrollToTop()">â†‘</button>

    <script src="script.js"></script>
</body>
</html>
